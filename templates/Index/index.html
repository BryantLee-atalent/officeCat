<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Cat</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/index/index.css' %}">
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<nav class="navbar">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed navbar-scaleway-collapse" data-toggle="collapse"
                    data-target="#navbar-scaleway-collapse" aria-expanded="false"><span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button>
            <a class="navbar-brand" href="/"></a>
        </div>
        <div class="collapse navbar-collapse navbar-scaleway-collapse" id="navbar-scaleway-collapse">
            <ul class="main-navbar nav navbar-nav navbar-center">
                <li class="active"><a href="/pricing">首页</a></li>
                <li><a href="/support">公司</a></li>
                <li><a href="/developer">职位</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'login:login' %}" target="_blank">登录</a></li>
                <li><a href="https://cloud.scaleway.com/#/login" target="_blank">注册</a></li>
            </ul>
        </div>
    </div>
</nav>

<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img class="iImg" src="{% static "img/3.PNG" %}" alt="...">
            <div class="carousel-caption">
                2
            </div>
        </div>
        <div class="item">
            <img class="iImg" src="{% static "img/4.PNG" %}" alt="...">
            <div class="carousel-caption">
                3
            </div>
        </div>
        <div class="item">
            <img class="iImg" src="{% static "img/5.PNG" %}" alt="...">
            <div class="carousel-caption">
                4
            </div>
        </div>
        <div class="item">
            <img class="iImg" src="{% static "img/6.PNG" %}" alt="...">
            <div class="carousel-caption">
                5
            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<div class="container">
    <ul class="nav nav-pills">
        <li role="presentation" class="active"><a href="">更新时间</a></li>
        <li role="presentation"><a href="">近期热度</a></li>
    </ul>
</div>

<script>

</script>
</body>
</html>
