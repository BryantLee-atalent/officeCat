<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#333">
    <title>Offer猫</title>
    <meta name="description" content="Material Style Theme">
      {% load staticfiles %}
    <link rel="shortcut icon" href="{% static "img/favicon.png?v=3" %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{% static "css/preload.min.css" %}">
    <link rel="stylesheet" href="{% static "css/plugins.min.css" %}">
    <link rel="stylesheet" href="{% static "css/style.light-blue-500.min.css" %}">
  </head>
  <body>
    <div id="ms-preload" class="ms-preload">
      <div id="status">
        <div class="spinner">
          <div class="dot1"></div>
          <div class="dot2"></div>
        </div>
      </div>
    </div>
    <div class="bg-full-page bg-primary back-fixed">
      <div class="mw-500 absolute-center">
        <div class="card animated zoomInDown animation-delay-5">
          <div class="card-block">
            <h1 class="color-primary">登录</h1>
            <form>
              <fieldset>
                <div class="form-group label-floating">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="zmdi zmdi-account"></i>
                    </span>
                    <label class="control-label" for="ms-form-user">请输入注册邮箱或手机号</label>
                    <input type="text" id="ms-form-user" class="form-control"> </div>
                </div>
                <div class="form-group label-floating">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="zmdi zmdi-lock"></i>
                    </span>
                    <label class="control-label" for="ms-form-pass">密码</label>
                    <input type="password" id="ms-form-pass" class="form-control"> </div>
                </div>
                <div class="row ">
                  <div class="col-md-6">
                    <button class="btn btn-raised btn-primary btn-block">登录
                      <i class="zmdi zmdi-long-arrow-right no-mr ml-1"></i>
                    </button>
                  </div>
                  <div class="col-md-6">
                    <button class="btn btn-primary btn-block">
                      <i class="zmdi zmdi-account-add mr-1"></i>注册</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <div class="text-center animated fadeInUp animation-delay-7">
          <a href="{% url "index:index" %}" class="btn btn-white">
            <i class="zmdi zmdi-home"></i>主页</a>
          <a href="javascript:void(0)" class="btn btn-white">
            <i class="zmdi zmdi-key"></i>忘记密码</a>
        </div>
      </div>
    </div>
    <script src="{% static "js/plugins.min.js" %}"></script>
    <script src="{% static "js/app.min.js" %}"></script>
  </body>
</html>
